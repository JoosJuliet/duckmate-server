CTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- ajax cdn -->

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <!-- bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <!-- 결제 i'mport cdn -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
  <script type="text/javascript" src="https://service.iamport.kr/js/iamport.payment-1.1.2.js"></script>
  <!-- ajax cdn -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- 결제 i'mport js -->
  <script src="buy.js" type="text/javascript"></script>

  <title>Eroum</title>

<script>

var IMP = window.IMP; // 생략가능
IMP.init('imp81371422'); // 'iamport' 대신 부여받은 "가맹점 식별코드"를 사용

IMP.request_pay({
   pg : 'kakao',
   pay_method : 'card',
   merchant_uid : 'merchant_' + new Date().getTime(),
   name : '실리콘밸리코딩 구두',
   amount : 500,
   buyer_email : 'iamport@siot.do',
   buyer_name : '구매자이름',
   buyer_addr : '서울특별시 강남구 삼성동',
   buyer_postcode : '123-456'
 }, function(rsp) {
   if ( rsp.success ) {
     console.log(rsp.success);

       var msg = '결제가 완료되었습니다.';
       msg += '고유ID : ' + rsp.imp_uid;
       msg += '상점 거래ID : ' + rsp.merchant_uid;
       msg += '결제 금액 : ' + rsp.paid_amount;
       msg += '카드 승인번호 : ' + rsp.apply_num;
   } else {
     console.log("문제다")
       var msg = '결제에 실패하였습니다. 왜 일까요?';
       msg += '\n에러내용 : ' + rsp.error_msg.split('.')[0] + '.\n' + rsp.error_msg.split('. ')[1];
   }

   alert(msg);
 });


</script>

</head>
<body>


      
  
  <form enctype="application/x-www-form-urlencoded">
    <submit onclick="IMP.request_pay()"></submit>

</body>
